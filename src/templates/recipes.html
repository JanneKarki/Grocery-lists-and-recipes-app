{% extends "layout.html" %}

{% block content %}

<h1>Recipes</h1> 

<div class="body">
    {% for entry in recipes %} 
    <table>
           <a href = "/recipes/{{ entry[1] }}" style="color:#000000;"> {{ entry[1] }}</a>
        {% endfor %}
    </table>
</div>
{% if session.username %}
<form action="/recipes/create_recipe">
    <input type="submit" value="Make new Recipe">
</form>
        {% endif %}

<p>
<button onclick="history.back()">Back</button>
</p>
</div>
{% endblock %}
