{% extends "layout.html" %}

{% block content %}

<h1>Recipes</h1> 

<div class="body">
    {% for entry in recipes %} 
    <table>
           <a href = "/recipes/{{ entry[1] }}"> {{ entry[1] }}</a>
        {% endfor %}
    </table>
</div>

<br>

{% if session.username %}
    <form action="/recipes/create_recipe">
        <input type="submit" value="New Recipe">
        </form>
        {% endif %}
<form action="/">
    <input type="submit" value="Back">
    </form>
<br>
<img src="static\recipe.jpg" alt="recipe">

{% endblock %}
