{% extends "layout.html" %}

{% block content %}

<h2>Grocery List:</h2>

<h2>{{list_name}}</h2>

<div class="body">
    {% for entry in items %} 
    <table>
          <label for="check' +  '">{{ entry[0]}} {{entry[1]}} {{entry[2]}}</label>
        {% endfor %}
    </table>
</div>
<br>
<form action="/grocery/{{list_name}}/edit" method="GET" >
    <input type="submit" value="Edit list">
</form>
<br>
<br>
<button onclick="history.back()">Back</button>

{% endblock %}
