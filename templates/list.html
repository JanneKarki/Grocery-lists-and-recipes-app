{% extends "layout.html" %}

{% block content %}

<h2>Grocery List:</h2>

<h2>{{list_name}}</h2>

<div class="body">
    {% for entry in items %} 
    <table>
          <label for="check' +  '">{{ entry[0]}} {{entry[1]}} {{entry[2]}}</label>
        {% endfor %}
    </table>
</div>
<br>
{% if session.username == user[0] %}
<form action="/grocery/{{list_name}}/edit" method="GET" >
    <input type="submit" value="Edit list">
</form>
{% endif %}

{% if session.username %}
<br>
<form action="/grocery/{{list_name}}" method="post">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token}}">
    <input type="submit" value="Send to basket">
</form>
{% endif %}

<form action="/lists/{{list_name}}/delete" method="get" >
    <input type="submit" value="Delete">
</form>

<br>
<br>
<button onclick="history.back()">Back</button>

{% endblock %}
