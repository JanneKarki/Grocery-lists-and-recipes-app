{% extends "layout.html" %}

{% block content %}

<h1>Grocery Lists</h1>

<h2>{{list_name}}</h2>

<div class="body">
    {% for entry in items %} 
    <table>
          <label for="check' +  '">{{ entry[0]}} {{entry[1]}} {{entry[2]}}</label>
        {% endfor %}
    </table>
</div>



<button onclick="history.back()">Back</button>


{% endblock %}
