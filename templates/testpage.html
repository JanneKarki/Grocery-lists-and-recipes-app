



<script type="text/javascript">
    var i=0;
    

    function update_hidden_element(){
        var hidden_field = document.getElementById('myField').value

        var incredient   =document.getElementById('incredient').value;
        var amount =document.getElementById('amount').value
        var unit =document.getElementById('unit').value

        document.getElementById('myField').value = hidden_field + " " + incredient+ " " + amount + " " + unit + " ";
    }

    function add(){    
        if (document.getElementById('incredient').value!='') 
            update_hidden_element()
            
            var incredient   =document.getElementById('incredient').value;
            var amount =document.getElementById('amount').value
            var unit =document.getElementById('unit').value
         

            var node = document.createElement('div');        
            node.innerHTML = '<input type="checkbox" class="checkboxes" id="check' + '" name="check' +  '">    <label for="check' +  '">'+ " " + incredient + " " + amount + " " + unit + '</label>';       
            document.getElementById('container').appendChild(node); 

    
}
               
    function del_inputs(){
        var boxes = document.getElementsByClassName('checkboxes');
        var labels = document.getElementsByTagName('label');
   
        for(var i = 0; i<boxes.length; i++){
            box = boxes[i];
            label = labels[i];
            
            if(box.checked){
                box.parentNode.removeChild(box);
                label.parentNode.removeChild(label);
              
            }
        }
        document.getElementById('myField').value = get_inputs()

    }   

    function get_inputs(){
        var incredients_array = new Array();
        var string = ""
        var labels = document.getElementsByTagName('label');
   
        for(var i = 0; i<labels.length; i++){
           
            label = labels[i];
            string += label.textContent
            incredients_array.push(label.textContent);
            
        }
        
        return string;
    }


    </script>
