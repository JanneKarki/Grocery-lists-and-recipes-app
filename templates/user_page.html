{% extends "layout.html" %}

{% block content %}

<h2>My page</h2> 

<h3>{{user}}'s Recipes</h3>

<div class="body">
    {% for entry in user_recipes %} 
    <table>
           <a href = "/recipes/{{ entry[0] }}"> {{ entry[0] }}</a>
    {% endfor %}
    </table>
</div>

<h3>{{user}}'s Shopping Lists</h3>

<div class="body">
    {% for entry in user_lists %} 
    <table>
           <a href = "/grocery/{{ entry[0] }}"> {{ entry[0] }}</a>
        {% endfor %}
    </table>
</div>


{% endblock %}
