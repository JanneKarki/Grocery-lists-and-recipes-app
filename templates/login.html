{% extends "layout.html" %}

{% block content %}


<h1>Login</h1>

<form action="/login" method="POST">
    <p>Username:<br>

    <input type="password" name="password"></p>

    <div>
        <br>

<label for="administator" > Administrator</label>   
</div>
</form>
<a href="/">Return</a>

{% endblock %}
