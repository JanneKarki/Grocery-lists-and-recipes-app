<h1>Products</h1> 
<img src="static\products.jpg" alt="products">

<form action="/products" method="POST">
    Name: <br><input type="text" name="name" minlength="1" maxlength="20">
    <p>
    Quantity: <br><input type="quantity" name="quantity">
    <p>
    Unit: <br><input type="unit" name="unit">
    <p>
    Gategory: <br><input type="gategory" name="gategory">
    <p>
    <input type="submit" value="Add product">
    
    </form>
<a href="/">Return</a>

<ul>
