{% extends "layout.html" %}

{% block content %}

<h1>Grocery Lists</h1>

<div class="body">
    {% for entry in lists %} 
    <table>
           <a href = "/grocery/{{ entry[1] }}"> {{ entry[1] }}</a>
        {% endfor %}
    </table>
</div>
{% if session.username %}
<form action="/basket">
    <input type="submit" value="Make New Shopping list">
</form>
        {% endif %}

<p>
<button onclick="history.back()">Back</button>
</p>
{% endblock %}
