<!doctype html>
<link rel="stylesheet" href="{{ url_for('static', filename='../static/style.css') }}">

<title>Grocery lists & Recipes</title>

<div class="header">
    <h1><a href = "/">Grocery lists & Recipes</a></h1>

    
<div class="nav">
    {% if session.username %}
    <b><p>{{ session.username }} <a href="/logout" name="user">Logout</a></p></b>
    {% else %}
    <p><a href="/login">Login</a> or <a href="/register">Register</a></p>
    
    {% endif %}
    </div>
<br>
</div>

<div class="top">

    <form action="/" method="GET">  
        <input class="button" type="submit" value="Home">
        </form>
    <form action="/recipes" method="GET">  
        <input class="button" type="submit" value="Recipes">
        </form>
    <form action="/grocery" method="GET">
        <input class="button" type="submit" value="Grocery lists">
        </form>
    <form action="/products" method="GET">
        <input  class="button" type="submit" value="Products">
        </form>
    {% if session.username %}
    <form action="/user">
        <input class="button" type="submit" value="My Page">
        </form>
    {% endif %}
   
    <a href="/basket"><span align="right" class="iconify" data-icon="fa:shopping-basket"></span></a> 
    <br>
    <br>
    <br>
    <br>
    <br>
</div>

<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

<div class="front">
{% block content %}
{% endblock %}
</div>
